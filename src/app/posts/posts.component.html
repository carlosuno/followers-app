<input type="text" (keyup.enter)="createPost(title)" #title class="form-control">

<ul class="list-group">
  <li [class.read]="post.isRead === true" class="list-group-item"
    *ngFor="let post of posts">
    <button class="btn btn-info btn-sm" (click)="deletePost(post)">
      delete
    </button>
    {{ post.title }}</li>
</ul>
